<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Instagram</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="navigation">
      <div class="logo">
        <a class="no-underline" href="#">
          Instagram
        </a>
      </div>
      <div class="navigation-search-container">
        <i class="fa fa-search"></i>
        <input class="search-field" type="text" placeholder="Search">
        <div class="search-container">
          <div class="search-container-box">
            <div class="search-results">
            </div>
          </div>
        </div>
      </div>
      <div class="navigation-icons">
        <a href="#" target ="_blank" class="navigation-link">
          <i class="far fa-compass">
            <img src="https://icon-library.com/images/home-logo-icon/home-logo-icon-0.jpg" alt="home" width="30px" height="30px">
          </i>
        </a>
        <a class="navigation-link notifica">
          <i class="far fa-heart">
            <img src="https://www.pngfind.com/pngs/m/225-2250632_svg-png-icon-android-notification-icon-png-transparent.png" alt="sign-out" width="30px" height="30px">
            <div class="notification-bubble-wrapper">
              <div class="notification-bubble">
                abc
                <span class="notifications-count">99</span>
              </div>
            </div>
          </i>
        </a>
        <a href="#" class="navigation-link">
          <i class="far fa-user-circle"> 
            <img src="https://upload.wikimedia.org/wikipedia/vi/thumb/c/cd/Logo-hcmut.svg/1200px-Logo-hcmut.svg.png" alt="avatar" width="30px" height="30px">
          </i>
        </a>
        <a href="#" id="signout" class="navigation-link">
          <i class="fas fa-sign-out-alt">
            <img src="https://image.flaticon.com/icons/png/512/130/130925.png" alt="sign-out" width="30px" height="30px">
          </i>
        </a>
      </div>
    </div>
    <div class="container">
      <div class="header"> 
        <div class="col-md-4">
          <div class="avatar">
            <img class="card-img" src="https://img.freepik.com/free-psd/social-media-post-template-square-flyer_169869-538.jpg?size=626&ext=jpg" alt="avatar">
          </div>
        </div>
        <div class="information col-md-8">
          <div class="container_1">
            <h2> UowY </h2>
            <button> Edit profile</button>
          </div>
          <ul class="container_2">
            <li class="n_posts">
              <span class="bold"> 3</span>
              <span> posts</span>
            </li>
            <li class="n_followers">
              <span class="bold"> 256</span>
              <span> follower</span>
            </li>
            <li class="n_following">
              <span class="bold"> 158</span>
              <span> following</span>
            </li>
          </ul>
          <div class="bio">
            <span class="bold">Nguyen Tran Quoc Uy</span>
            <br>
            <span>This is Instagram</span>
          </div>
        </div>
      </div>
      <div class="posts_profile">
        <div class= "col-md-4">
          <img class="card-img" src="https://img.freepik.com/free-psd/social-media-post-template-square-flyer_169869-538.jpg?size=626&ext=jpg" alt="Card image" style="width:100%">
        </div>
        <div class= "col-md-4">
          <img class="card-img" src="https://img.freepik.com/free-psd/social-media-post-template-square-flyer_169869-538.jpg?size=626&ext=jpg" alt="Card image" style="width:100%">
        </div>
        <div class= "col-md-4">
          <img class="card-img" src="https://img.freepik.com/free-psd/social-media-post-template-square-flyer_169869-538.jpg?size=626&ext=jpg" alt="Card image" style="width:100%;">
        </div>
      </div>
    </div>
    <script src="js/script.js"></script> 
  </body>
</html>
