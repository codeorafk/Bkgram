<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Instagram</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="navigation">
      <div class="logo">
        <a class="no-underline" href="#">
          Instagram
        </a>
      </div>
      <div class="navigation-search-container">
        <i class="fa fa-search"></i>
        <input class="search-field" type="text" placeholder="Search">
        <div class="search-container">
          <div class="search-container-box">
            <div class="search-results">
            </div>
          </div>
        </div>
      </div>
      <div class="navigation-icons">
        <a href="#" target ="_blank" class="navigation-link">
          <i class="far fa-compass">
            <img src="https://icon-library.com/images/home-logo-icon/home-logo-icon-0.jpg" alt="home" width="30px" height="30px">
          </i>
        </a>
        <a class="navigation-link notifica">
          <i class="far fa-heart">
            <img src="https://www.pngfind.com/pngs/m/225-2250632_svg-png-icon-android-notification-icon-png-transparent.png" alt="sign-out" width="30px" height="30px">
            <div class="notification-bubble-wrapper">
              <div class="notification-bubble">
                abc
                <span class="notifications-count">99</span>
              </div>
            </div>
          </i>
        </a>
        <a href="#" class="navigation-link">
          <i class="far fa-user-circle"> 
            <img src="https://upload.wikimedia.org/wikipedia/vi/thumb/c/cd/Logo-hcmut.svg/1200px-Logo-hcmut.svg.png" alt="avatar" width="30px" height="30px">
          </i>
        </a>
        <a href="#" id="signout" class="navigation-link">
          <i class="fas fa-sign-out-alt">
            <img src="https://image.flaticon.com/icons/png/512/130/130925.png" alt="sign-out" width="30px" height="30px">
          </i>
        </a>
      </div>
    </div>
    <section>
      <div class="col-md-8 col-sm-12">
        <div class="post">
          <div class="img">
            <img class="card-img-top" src="https://img.freepik.com/free-psd/social-media-post-template-square-flyer_169869-538.jpg?size=626&ext=jpg" alt="Card image" style="width:100%">
          </div>
          <div class="card-body">
            <div class="icons">
              <button class="heart-icon" type="button">
              </button>
              <button class="comment-icon" type="button">
              </button>
              <button class="save-icon" type="button">
              </button>
            </div>
            <p class="card-text"><span class="bold">1,586 likes</span></p>
            <p class="card-text"><span class="bold">nruburn </span>bòn bon sicula sữa hột gà pép si gà rôti tìm đee</p>
            <input class="form-control" type="text" placeholder="Add a comment..." value="">
					</div>
        </div>
      </div>
      <div class="col-md-4">
      </div>
    </section>
    <script src="js/script.js"></script> 
  </body>
</html>
